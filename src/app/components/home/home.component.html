<div class="container-fluid">
  <app-comunal-navbar></app-comunal-navbar>
  <section>
    <div class="row mx-0 mt-5">
      <div *ngFor="let menu of menuItems" class="col-12 col-lg-3 mb-4">
        <div (click)="menuAlert(menu.name)" *ngIf="menu.visible"
             class="comunal-card d-flex flex-column justify-content-center">
          <img [src]="menu.img" alt="menu-img" class="mx-auto" height="80" width="80">
          <span class="fz-16 font-weight-bold">{{menu.name}}</span>
        </div>
      </div>
    </div>
  </section>
  <app-comunal-footer></app-comunal-footer>
</div>
